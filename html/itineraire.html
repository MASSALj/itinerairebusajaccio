<!DOCTYPE html>
<html>
<head>
    <title>Calcul d'itinéraire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize/css/materialize.min.css"  media="screen,print"/>
    <link type="text/css" rel="stylesheet" href="../css/style.css"  media="screen,print"/>
    <link type="text/css" rel="stylesheet" href="../css/timepicker.css"  media="screen,print"/>
    <link type="text/css" rel="stylesheet" href="../css/jquery-ui.min.css"  media="screen,print"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/png" href="../img/logo-capa.jpg" />

    <script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../js/map.js"></script>
    <script type="text/javascript" src="../js/site.js"></script>
    <script type="text/javascript" src="../js/bootstrap-timepicker.js"></script>
    <script type="text/javascript" src="../js/jquery-ui-timepicker-fr.js"></script>


</head>
<body>
    <div class="progress loader">
        <div class="indeterminate"></div>
    </div>
<div id="site">
    <header class="page-header">
        <nav>
            <div class="nav-wrapper white">
                <a href="#" class="brand-logo center"><h1>Recherche d'itinéraire</h1></a>
                <a href="" class="brand-logo left"><img id="logo" src="../img/logo-capa.jpg" alt="CAPA"></a>
            </div>
        </nav>
    </header>

    <section>
        <aside>

            <div class="card-panel routeForm">

                <h2 class="titre-form"> Rechercher un trajet</h2>

                <form id="formRecherche" action="" method="post" onsubmit="doNothing()">
                        <div class="input-field">
                            <input id="depart" type="text" class="validate" placeholder="point de départ" required>
                            <label for="depart">Départ</label>
                        </div>

                        <div class="input-field">
                            <input  id="arrivee" type="text" class="validate" placeholder="destination" required>
                            <label for="arrivee">Arrivée</label>
                        </div>
                        <div class="input-field">
                            <label for="date1" class="input-field validate">Date</label>
                            <input id="date1" name="date1" type="text" class="datepicker col s12">
                        </div>


                        <!--<div>
                            <label for="time1" class="input-field">Date</label>
                            <input id="time1" type="text" class="validate timepicker col s12">
                        </div> -->
                        <div class="input-field">
 	                    	<label for="timepicker" class="input-field">Heure</label>
                        	<input name="timepicker" id="timepicker" type ="text" value="" />
                        </div>


                    <div class="input-field check1">
                        <input class="with-gap" name="radio_form" type="radio" id="radio_correspondance" checked="checked" value="FEWER_TRANSFERS"/>
                        <label for="radio_correspondance">Le moins de correspondance</label>

                    </div>

                    <div class="input-field check2">
                        <input class="with-gap" name="radio_form" type="radio" id="radio_marche" value="LESS_WALKING" />
                        <label for="radio_marche">Le moins de marche à pieds </label>
                    </div>

                    <div class="input-field check1">
                        <input class="with-gap" type="checkbox" id="check_rapide" value="TRUE" />
                        <label for="check_rapide">Trajet le plus rapide</label>
                    </div>

                        <button class="btn waves-effect waves-light inputsubmit" type="submit" name="Rechercher" onclick="drawDirection(); return false;//initMap()">Rechercher</button>


                </form>

            </div>

        </aside>

        <div id="map"></div>

        <div class="card white resultSearch">
            <div class="headerResultSearch">
                <div class="row">
                    <h2 class="col s11">Résultat de la recherche</h2>
                    <i id="impression" class="material-icons impression col s1">print</i>
                </div>
            </div>
             <div class="row resultContent"><div hidden class="content_print"></div>
                <div class="col s9 results">
                </div>
                <div class="col s3 buttonContent">
                        <a class="waves-effect waves-light btn col s12 newSearchButton resultButton"><i class="material-icons left">search</i>Nouvelle recherche</a><br /><br />
                        <a class="waves-effect waves-light btn col s12 modifSearchButton resultButton"><i class="material-icons left">create</i>Modifier recherche</a><br /><br />
                        <a onclick="showReturnDirection()" class="waves-effect waves-light btn col s12 resultButton"><i class="material-icons left">swap_horiz</i>Chemin de retour</a>
                </div>
            </div>
        </div>
    </section>

    <footer class="page-footer">
        <div class="footer-copyright">
            <div class="container">
                © SmartTraffic Copyright 2016, LP SIL DA2I
            </div>
        </div>
    </footer>
</div>

    <noscript>
        <div class="row">
            <div class="col s12 m6">
                <div class="cardsansJS">
                    <div class="card-content textnoscript white-text">
                        <h1 class="titre-noscript">ATTENTION !</h1>
                        <p>Afin de pouvoir utiliser Google Maps, JavaScript doit être activé.</p>
                        <p>Or, il semble que JavaScript est désactivé ou qu'il ne soit pas supporté par votre navigateur.</p>
                        <p>Pour afficher Google Maps, activez JavaScript en modifiant les options de votre navigateur, puis rechargez la page.</p>
                    </div>
                </div>
            </div>
        </div>
    </noscript>

</body>
</html>
